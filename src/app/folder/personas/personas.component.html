<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <button class="actionButton" (click)="refresh()">
      Actualizar
    </button>
    <button class="actionButton">
      Registrar Campista
    </button>
    <div *ngFor="let campist of campersData" class="camperCard">
      <span class="campistLabel">Campista</span>
      <span class="campistName">{{ campist.NAME }}</span>
      <span class="campistDocument">{{ campist.DOCUMENT_TYPE }} {{ campist.DOCUMENT }}</span>
      <span class="campistArea">√Årea de <b>{{ campist.AREA | titlecase }}</b></span>
    </div>
  </div>
</ion-content>
<ion-toast #errorToast [message]="alertMessage" [duration]="3000" icon="close-circle-outline"></ion-toast>
