<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Metas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Metas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="card">
      <span class="title">De 12 en adelante</span><br><br>
      <section>
        <span class="priceLabel">Con transporte: <strong>$250.000</strong></span>
        <span class="priceLabel">Sin transporte: <strong>$230.000</strong></span>
      </section>
    </div>
    <div class="card">
      <span class="title">Entre 5 y 11 años</span><br><br>
      <section>
        <span class="priceLabel">Con transporte: <strong>$230.000</strong></span>
        <span class="priceLabel">Sin transporte: <strong>$210.000</strong></span>
      </section>
    </div>
    <div class="card">
      <span class="title">Entre 2 y 4 años</span><br><br>
      <section>
        <span class="priceLabel">Precio definitivo: <strong>$110.000</strong></span>
      </section>
    </div>
    <div class="card">
      <span class="title">Menores de 2 años</span><br><br>
      <section>
        <span class="priceLabel">No pagan</span>
      </section>
    </div>
  </div>
</ion-content>
