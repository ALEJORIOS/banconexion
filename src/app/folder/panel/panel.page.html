<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Panel de Control</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Panel de Control</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <button class="action" [disabled]="loadingState" (click)="exportTransactions()">Descargar Transacciones</button>
        <button class="action" [disabled]="loadingState" (click)="exportReport()">Descargar Excel</button>
        <i *ngIf="loadingState">Cargando...</i>
    </div>
</ion-content>
